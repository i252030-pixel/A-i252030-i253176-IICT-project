<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ConceptLearn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">ConceptLearn</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="browse.html">Browse Courses</a></li>
                    <li class="nav-item"><a class="nav-link active" href="checkout.html">Checkout</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-dark text-white ms-2" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Your Cart</h2>
        <div class="row">
            <div class="col-md-8">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Resource</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Physics Course - Notes</td>
                            <td>1</td>
                            <td>$50</td>
                        </tr>
                        <tr>
                            <td>Math Problem Sets</td>
                            <td>1</td>
                            <td>$50</td>
                        </tr>
                        <tr>
                            <td><strong>Subtotal</strong></td>
                            <td></td>
                            <td><strong>$100</strong></td>
                        </tr>
                        <tr>
                            <td>Tax</td>
                            <td></td>
                            <td>$50</td>
                        </tr>
                        <tr class="table-dark">
                            <td>Total Price</td>
                            <td></td>
                            <td>$150</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="col-md-4">
                <div class="card p-4 bg-light">
                    <h4>Checkout</h4>
                    <p>Ready to finalize your order?</p>
                    <button class="btn btn-dark w-100 mb-2" onclick="alert('Proceeding to Payment...')">Proceed to Payment</button>
                    <a href="browse.html" class="btn btn-link w-100">Continue Shopping &rarr;</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
